<!DOCTYPE html>
<html>
<head>
    <title>Delete</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Task Data</h2>
    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Task ID</th>
        </tr>
        {% for document in documents %}
        <tr>
            <td>{{ document.task }}</td>
            <td>{{ document.date }}</td>
            <td>{{ document.taskId }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Delete a Task</h3>
    <form action="/delete" method="post">
        <label for="taskId">Task ID:</label>
        <input type="number" id="taskId" name="taskId" required>
        <input type="submit" value="Delete Task">
    </form>
</body>
</html>
