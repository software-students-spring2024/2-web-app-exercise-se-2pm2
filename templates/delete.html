<!DOCTYPE html>
<html>
<head>
    <title>Delete</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
    <h2 style = "color: black;">Task Data</h2>
    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Task ID</th>
        </tr>
        {% for document in documents %}
        <tr>
            <td>{{ document.task }}</td>
            <td>{{ document.date }}</td>
            <td>{{ document.taskId }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3 style = "color: black;">Delete a Task</h3>
    <form action="" method="post">
        <label for="taskId">Task ID:</label>
        <input type="number" id="taskId" name="taskId" required>
        <input type="submit" value="Delete Task" class = "delete-event-button" style = "margin-left: 30px;">
    </form>
    <a href="/"><button type="submit" class="delete-event-button">Home</button></a>
    </div>
</body>
</html>
