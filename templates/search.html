<!DOCTYPE html>
<html>
<head>
    <title>Search Task</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrapper">
    <h2>Task Data</h2>
    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Task ID</th>
        </tr>
        {% for result in resultss %}
            <tr>
                <td>{{ result.task }}</td>
                <td>{{ result.date }}</td>
                <td>{{ result.taskId }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
<body>
    <div class="wrapper">
    <h2>Add Task</h2>
    <form action="/add" method="post">
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <input type="submit" value="Add Task"  class="add-event-button" style = "margin-top: 20px;">

    </form>
</div>
</body>
<body>
    <div class="wrapper">
    <h2>Edit Task</h2>
    <form action="/edit" method="post">
        <label for="taskId">Task ID:</label>
        <input type="number" id="taskId" name="taskId" required>
        <label for="task">Task:</label>
        <input type="text" id="task" name="task" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <input type="submit" value="Edit Task"  class="add-event-button" style = "margin-top: 20px; margin-left: 70px;">
    </form>
</div>
</body>
<body>
    <div class="wrapper">
    <h3>Delete a Task</h3>
    <form action="/delete" method="post">
        <label for="taskId">Task ID:</label>
        <input type="number" id="taskId" name="taskId" required>
        <input type="submit" value="Delete Task" class = "delete-event-button">
    </form>
</div>
<a href="/back"><button type="submit" class="delete-event-button">Back</button></a>
</body>
   
</html>
