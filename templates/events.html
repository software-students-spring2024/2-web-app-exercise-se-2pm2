<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h2>{{ date }}</h2>
    <div class="wrapper">
        <header>
            <p class="todo-header">Todo List</p>
        </header>
        <ul class="todo-list">
            <li>Complete assignment</li>
            <li>Prepare for meeting</li>
            <li>Buy groceries</li>
            <li>Call mom</li>
        </ul>
        <div class="button-container">
            <button class="add-event-button">Add Event</button>
            <button class="edit-event-button">Edit Event</button>
            <button class="delete-event-button">Delete Event</button>
        </div>
    </div>
    <a href="/"><button type="submit" class="delete-event-button">Back</button></a>
</body>
</html>
